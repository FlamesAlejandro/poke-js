<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-orange {
            background-color: orange;
        }

        .btn-red {
            background-color: red;
            color: white;
        }

        .form-signin {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <main class="form-signin bg-orange mt-5">
        <form>
            <div class="text-center">
                <img class="mb-4" src="./assets/pokeapi_256.png" alt="" width="300" height="70">
            </div>
            <!-- Reemplaza con tu logo -->
            <h1 class="h3 mb-3 fw-normal">Por favor inicia sesión</h1>

            <div class="form-floating mb-2">
                <input type="user" class="form-control" id="floatingInput" placeholder="Pedrito">
                <label for="floatingInput">Usuario</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                <label for="floatingPassword">Contraseña</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recordarme
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-red" type="submit">Iniciar sesión</button>
            <p class="mt-5 mb-3">© 2024 PokeAPI Project</p>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
